name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Extract
        shell: pwsh
        run: |
          $url = "${{ github.event.inputs.zip_url }}"
          # Sécurité : On s'assure que l'URL pointe vers le téléchargement direct (/dl/)
          if ($url -like "*tmpfiles.org*" -and $url -notlike "*/dl/*") {
            $url = $url -replace "tmpfiles.org/", "tmpfiles.org/dl/"
          }
          
          Write-Host "Téléchargement depuis : $url"
          
          $headers = @{ "User-Agent" = "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" }
          
          try {
            Invoke-WebRequest -Uri $url -OutFile "site.zip" -Headers $headers -MaximumRedirection 5
          } catch {
            Write-Error "Le téléchargement a échoué. Vérifiez que le fichier n'a pas expiré sur tmpfiles.org."
            exit 1
          }
          
          # Vérification de la signature ZIP (PK) compatible PowerShell 7
          # On utilise -AsByteStream au lieu de -Encoding Byte
          $bytes = Get-Content "site.zip" -AsByteStream -TotalCount 2
          if ($bytes[0] -ne 0x50 -or $bytes[1] -ne 0x4B) {
            Write-Host "--- ERREUR : FORMAT INVALIDE ---"
            Write-Host "Le fichier reçu n'est pas un ZIP (C'est probablement du HTML)."
            Write-Host "Contenu du début du fichier :"
            Get-Content "site.zip" -TotalCount 5
            exit 1
          }

          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          Expand-Archive -Path "site.zip" -DestinationPath "src" -Force
          Write-Host "Extraction réussie !"

      - name: Install and Build EXE
        shell: cmd
        run: |
          npm install
          npm run build

      - name: Prepare Release File
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName -Destination "Application_Web.exe"
          } else {
            Write-Error "Aucun .exe trouvé après compilation."
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          files: "Application_Web.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
