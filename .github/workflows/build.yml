name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true
      app_name:
        description: 'Nom de l'application'
        required: false
        default: 'MaSuperApp'
      icon_url:
        description: 'URL du fichier ICO'
        required: false

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Extract
        shell: pwsh
        run: |
          # Gestion du ZIP
          $url = "${{ github.event.inputs.zip_url }}"
          if ($url -like "*tmpfiles.org*" -and $url -notlike "*/dl/*") {
            $url = $url -replace "tmpfiles.org/", "tmpfiles.org/dl/"
          }
          
          Write-Host "Téléchargement depuis : $url"
          $headers = @{ "User-Agent" = "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" }
          Invoke-WebRequest -Uri $url -OutFile "site.zip" -Headers $headers
          
          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          Expand-Archive -Path "site.zip" -DestinationPath "src" -Force
          
          # Gestion de l'ICÔNE (si présente)
          $iconUrl = "${{ github.event.inputs.icon_url }}"
          if ($iconUrl -ne "") {
              if ($iconUrl -like "*tmpfiles.org*" -and $iconUrl -notlike "*/dl/*") {
                $iconUrl = $iconUrl -replace "tmpfiles.org/", "tmpfiles.org/dl/"
              }
              Write-Host "Téléchargement de l'icône depuis : $iconUrl"
              Invoke-WebRequest -Uri $iconUrl -OutFile "app_icon.ico" -Headers $headers
          }
          
          Write-Host "--- CONTENU DU DOSSIER SRC APRÈS EXTRACTION ---"
          Get-ChildItem -Path "src" -Recurse | Select-Object FullName

      - name: Inject Custom Name and Icon
        shell: pwsh
        run: |
          $jsonPath = "package.json"
          $json = Get-Content $jsonPath | ConvertFrom-Json
          
          # Mise à jour du nom du produit
          $name = "${{ github.event.inputs.app_name }}"
          $json.build.productName = $name
          Write-Host "Nom injecté dans package.json : $name"
          
          # Vérification de l'icône dans le JSON
          if (-not (Test-Path "app_icon.ico")) {
             Write-Host "Aucune icône trouvée, suppression de la référence dans le build."
             $json.build.win.PSObject.Properties.Remove('icon')
          }
          
          $json | ConvertTo-Json -Depth 10 | Set-Content $jsonPath

      - name: Install and Build EXE
        shell: pwsh
        run: |
          npm install
          Write-Host "Lancement de la compilation Electron..."
          npm run build
          
          Write-Host "--- VÉRIFICATION DU DOSSIER DIST ---"
          if (Test-Path "dist") {
            Get-ChildItem -Path "dist" -Recurse | Select-Object FullName
          } else {
            Write-Error "Le dossier 'dist' n'a même pas été créé !"
          }

      - name: Prepare Release File
        shell: pwsh
        run: |
          # Nettoyage du nom pour le fichier final
          $rawName = "${{ github.event.inputs.app_name }}"
          $safeName = $rawName -replace '[^a-zA-Z0-9_\-]', '_'
          
          $exe = Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Select-Object -First 1
          
          if ($exe) {
            Write-Host "EXE trouvé : $($exe.FullName)"
            $finalPath = "$safeName.exe"
            Copy-Item $exe.FullName -Destination $finalPath
            # On stocke le nom pour l'étape suivante
            echo "FINAL_EXE_NAME=$finalPath" >> $env:GITHUB_ENV
          } else {
            Write-Host "ERREUR : Aucun .exe trouvé dans le dossier dist."
            Get-ChildItem -Path "dist" -Recurse
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "${{ github.event.inputs.app_name }} - v${{ github.run_number }}"
          files: "${{ env.FINAL_EXE_NAME }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
