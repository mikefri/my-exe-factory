name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # J'ai supprimÃ© la ligne "cache" qui causait l'erreur ðŸš€

      - name: Download and Extract
        shell: pwsh
        run: |
          curl -L -o site.zip "${{ github.event.inputs.zip_url }}"
          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          Expand-Archive -Path "site.zip" -DestinationPath "src" -Force

      - name: Install and Build EXE
        shell: cmd
        run: |
          npm install
          npm run build

      - name: Prepare Release File
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName -Destination "Application_Web.exe"
          } else {
            Write-Error "Compilation rÃ©ussie mais aucun .exe trouvÃ© dans le dossier dist."
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application PrÃªte - Build ${{ github.run_number }}"
          files: "Application_Web.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
