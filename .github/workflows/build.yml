name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Extract
        shell: pwsh
        run: |
          # 1. Téléchargement
          Invoke-WebRequest -Uri "${{ github.event.inputs.zip_url }}" -OutFile "site.zip"
          
          # 2. Création propre du dossier src
          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          
          # 3. Extraction simplifiée
          Expand-Archive -Path "site.zip" -DestinationPath "src" -Force

      - name: Install and Build
        shell: pwsh
        run: |
          npm install
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          files: "**/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
