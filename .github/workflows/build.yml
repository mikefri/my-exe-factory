name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download Zip
        shell: cmd
        run: curl -L "${{ github.event.inputs.zip_url }}" -o site.zip

      - name: Extract Website Files
        shell: cmd
        run: |
          if exist src rmdir /s /q src
          mkdir src
          tar -xf site.zip -C src/

      - name: Install and Build
        shell: cmd
        run: |
          npm install
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application PrÃªte - Build ${{ github.run_number }}"
          files: "**/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
