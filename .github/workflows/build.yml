name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Extract
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ github.event.inputs.zip_url }}" -OutFile "site.zip"
          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          Expand-Archive -Path "site.zip" -DestinationPath "src" -Force

      - name: Install and Build EXE
        shell: cmd
        run: |
          cd src
          npm install
          npm run build

      - name: Check for EXE
        shell: pwsh
        run: |
          # On cherche où est le .exe et on le remonte à la racine
          $exe = Get-ChildItem -Path "src" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Write-Host "Fichier trouvé : $($exe.FullName)"
            Copy-Item $exe.FullName -Destination "app_finale.exe"
          } else {
            Write-Error "Aucun fichier .exe n'a été généré !"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          files: "app_finale.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
