name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Autorise la création de la Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download Zip from Website
        run: Invoke-WebRequest -Uri "${{ github.event.inputs.zip_url }}" -OutFile "site.zip"

      - name: Extract Website Files
        run: |
          if (Test-Path src) { Remove-Item -Recurse -Force src }
          Expand-Archive site.zip -DestinationPath src/

      - name: Install and Build EXE
        run: |
          npm install
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Création de la Release avec un Tag unique (basé sur le numéro de build)
      # Cela évite les erreurs de conflit si "latest-build" existe déjà
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          draft: false
          prerelease: false
          files: dist/*.exe # Vérifie bien que ton logiciel crée le .exe dans le dossier dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
