name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Verify
        shell: pwsh
        run: |
          # Téléchargement avec un "User-Agent" pour éviter d'être bloqué
          $client = New-Object System.Net.WebClient
          $client.Headers.Add("User-Agent", "Mozilla/5.0")
          $client.DownloadFile("${{ github.event.inputs.zip_url }}", "site.zip")
          
          # Vérification de la taille (si < 1ko, c'est une erreur)
          $size = (Get-Item site.zip).Length
          if ($size -lt 1000) { throw "Le fichier téléchargé est trop petit ou invalide." }

      - name: Extract Website Files
        shell: cmd
        run: |
          if exist src rmdir /s /q src
          mkdir src
          powershell Expand-Archive -Path site.zip -DestinationPath src -Force

      - name: Install and Build
        shell: cmd
        run: |
          cd src
          npm install
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          files: "src/dist/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
