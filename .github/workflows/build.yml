name: Build Website to EXE

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'URL du fichier ZIP'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download and Extract
        shell: pwsh
        run: |
          $url = "${{ github.event.inputs.zip_url }}"
          Write-Host "Tentative de téléchargement depuis : $url"
          
          # Utilisation d'un User-Agent pour éviter d'être bloqué par l'hébergeur
          $session = New-Object Microsoft.PowerShell.Commands.WebRequestSession
          $session.UserAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          try {
            Invoke-WebRequest -Uri $url -OutFile "site.zip" -WebSession $session -MaximumRedirection 5
          } catch {
            Write-Error "Le téléchargement a échoué : $_"
            exit 1
          }
          
          # Vérification magique : un ZIP doit commencer par les lettres 'PK'
          $content = Get-Content "site.zip" -Encoding Byte -TotalCount 2
          if ($content[0] -ne 0x50 -or $content[1] -ne 0x4B) {
            Write-Host "--- DEBUG : CONTENU DU FICHIER REÇU ---"
            Get-Content "site.zip" -Head 10 # Affiche le début du fichier pour voir si c'est du HTML
            Write-Error "Le fichier téléchargé n'est pas un ZIP valide (Signature PK manquante)."
            exit 1
          }

          if (Test-Path "src") { Remove-Item -Recurse -Force "src" }
          New-Item -ItemType Directory -Path "src"
          
          try {
            Expand-Archive -Path "site.zip" -DestinationPath "src" -Force
            Write-Host "Extraction réussie !"
          } catch {
            Write-Error "Échec final de l'extraction."
            exit 1
          }

      - name: Install and Build EXE
        shell: cmd
        run: |
          npm install
          npm run build

      - name: Prepare Release File
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName -Destination "Application_Web.exe"
            Write-Host "Fichier prêt : Application_Web.exe"
          } else {
            Write-Error "Aucun .exe trouvé dans le dossier dist."
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Application Prête - Build ${{ github.run_number }}"
          files: "Application_Web.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
