<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE Factory üöÄ | Cloud Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #00dc82; 
            --primary-glow: rgba(0, 220, 130, 0.3);
            --bg-dark: #0a0a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --error: #ff4757;
            --input-bg: rgba(255, 255, 255, 0.07);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e1e38, #0a0a14);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Aura lumineuse en arri√®re-plan */
        body::before {
            content: "";
            position: absolute;
            width: 400px; height: 400px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
            animation: move 15s infinite alternate;
        }

        @keyframes move { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-weight: 700; font-size: 2.2rem; margin: 0 0 0.5rem 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem; }

        /* Configuration des champs */
        .config-section { text-align: left; margin-bottom: 1.5rem; }
        .config-group { margin-bottom: 1rem; }
        
        label { display: block; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; margin-left: 4px; }

        input[type="text"] {
            width: 100%; padding: 12px 16px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg);
            color: white; font-size: 0.95rem; outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }

        /* Zone d'upload Ic√¥ne simplifi√©e */
        .icon-upload-wrapper {
            background: var(--input-bg); border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 12px; padding: 10px; cursor: pointer; position: relative;
        }
        .icon-upload-wrapper input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .icon-label { font-size: 0.85rem; color: var(--text-dim); display: flex; align-items: center; gap: 8px; }

        /* Zone d'upload ZIP principale */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px; padding: 2rem 1rem; cursor: pointer;
            position: relative; background: rgba(255, 255, 255, 0.02);
            margin-bottom: 2rem;
        }
        .upload-area:hover, .upload-area.dragover { border-color: var(--primary); background: rgba(0, 220, 130, 0.05); transform: translateY(-2px); }
        .upload-icon { font-size: 2rem; display: block; margin-bottom: 10px; }
        #fileInput { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* Progr√®s et Boutons */
        .progress-container { display: none; height: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; margin: 2rem 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        .btn-main {
            background: var(--primary); color: #000; border: none; padding: 1.1rem;
            border-radius: 14px; font-weight: 700; font-size: 1rem; cursor: pointer;
            width: 100%; box-shadow: 0 4px 20px var(--primary-glow);
        }
        .btn-main:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 10px 30px var(--primary-glow); }
        .btn-main:disabled { background: #2d2d3d; color: #555; box-shadow: none; cursor: not-allowed; }

        .btn-download {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #fff; color: #000; text-decoration: none; padding: 1.1rem;
            border-radius: 14px; font-weight: 800; margin-top: 1rem; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        #status { margin-top: 1.5rem; font-size: 0.85rem; color: var(--text-dim); }
        .loader-dots::after { content: "..."; animation: dots 1.5s infinite; }
        @keyframes dots { 0% { content: "."; } 33% { content: ".."; } 66% { content: "..."; } }
    </style>
</head>
<body>

<div class="container">
    <h1>EXE Factory üöÄ</h1>
    <p class="subtitle">Cr√©ez votre application Windows avec nom et ic√¥ne personnalis√©s.</p>

    <div class="config-section">
        <div class="config-group">
            <label>Nom de l'application</label>
            <input type="text" id="appNameInput" placeholder="Ex: MonLogiciel">
        </div>

        <div class="config-group">
            <label>Ic√¥ne (.ico) - Optionnel</label>
            <div class="icon-upload-wrapper">
                <input type="file" id="iconInput" accept=".ico">
                <span class="icon-label" id="iconLabel">üé® Choisir un fichier .ico</span>
            </div>
        </div>
    </div>

    <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept=".zip">
        <span class="upload-icon">üì¶</span>
        <span id="fileLabel">Glissez votre projet <b>ZIP</b> ou cliquez</span>
    </div>

    <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <button id="btn" class="btn-main" onclick="lancerProcessus()">Lancer la fabrication</button>

    <div id="status">Pr√™t √† transformer vos id√©es.</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const iconInput = document.getElementById('iconInput');
    const appNameInput = document.getElementById('appNameInput');
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('btn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');

    // Mise √† jour visuelle des fichiers s√©lectionn√©s
    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            document.getElementById('fileLabel').innerHTML = `Site charg√© : <b>${fileInput.files[0].name}</b>`;
            btn.disabled = false;
        }
    });

    iconInput.addEventListener('change', () => {
        if (iconInput.files.length > 0) {
            document.getElementById('iconLabel').innerHTML = `‚úÖ Ic√¥ne : ${iconInput.files[0].name}`;
        }
    });

    btn.disabled = true;

    function updateProgress(percent, message, isError = false) {
        progressBar.style.width = percent + "%";
        statusDiv.innerHTML = message;
        if (isError) {
            progressBar.style.background = "var(--error)";
            statusDiv.style.color = "var(--error)";
        }
    }

    async function lancerProcessus() {
        const file = fileInput.files[0];
        const iconFile = iconInput.files[0];
        const appName = appNameInput.value.trim() || "WebToExeApp";

        if (!file) return;

        btn.disabled = true;
        btn.innerText = "Fabrication en cours...";
        progressContainer.style.display = "block";
        updateProgress(5, "‚è≥ Initialisation...");

        try {
            // 1. Upload du ZIP
            updateProgress(15, "‚òÅÔ∏è T√©l√©chargement du code source...");
            const formData = new FormData();
            formData.append('file', file);
            const uploadRes = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
            const uploadData = await uploadRes.json();
            const publicZipUrl = uploadData.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');

            // 2. Upload de l'IC√îNE (si elle existe)
            let publicIconUrl = "";
            if (iconFile) {
                updateProgress(30, "üé® Traitement de l'ic√¥ne...");
                const iconFormData = new FormData();
                iconFormData.append('file', iconFile);
                const iconRes = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: iconFormData });
                const iconData = await iconRes.json();
                publicIconUrl = iconData.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');
            }

            // 3. Appel √† votre API (Node.js/GitHub)
            updateProgress(50, "üöÄ Mise en route de l'usine distante...");
            const githubRes = await fetch('/api/run-build', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    zip_url: publicZipUrl, 
                    app_name: appName,
                    icon_url: publicIconUrl 
                })
            });

            if (!githubRes.ok) throw new Error("Usine GitHub indisponible.");

            // 4. Boucle d'attente du r√©sultat
            updateProgress(75, "<span class='loader-dots'>üèóÔ∏è Compilation du .EXE</span>");
            
            setTimeout(() => {
                const checkInterval = setInterval(async () => {
                    try {
                        const checkRes = await fetch('/api/check-build');
                        const checkData = await checkRes.json();

                        if (checkData.status === 'success' && checkData.url) {
                            clearInterval(checkInterval);
                            updateProgress(100, "‚úÖ Votre application est pr√™te !");
                            statusDiv.innerHTML = `<a href="${checkData.url}" class="btn-download">üíæ T√âL√âCHARGER ${appName.toUpperCase()}.EXE</a>`;
                            btn.style.display = 'none';
                        } else {
                            let w = parseFloat(progressBar.style.width);
                            if (w < 98) progressBar.style.width = (w + 0.3) + "%";
                        }
                    } catch (e) { console.warn("Attente du build..."); }
                }, 8000);
            }, 5000);

        } catch (error) {
            updateProgress(100, `‚ùå Erreur : ${error.message}`, true);
            btn.disabled = false;
            btn.innerText = "R√©essayer";
        }
    }
</script>
</body>
</html>
