<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2Exe Cloud Factory</title>
    <style>
        :root {
            --primary: #238636;
            --primary-hover: #2ea043;
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --error: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 { color: white; margin-bottom: 0.5rem; }
        p { color: #8b949e; font-size: 0.9rem; margin-bottom: 2rem; }

        .upload-area {
            border: 2px dashed #30363d;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
        }

        /* La fameuse barre de progression */
        .progress-container {
            display: none; /* Cach√© par d√©faut */
            background: #30363d;
            border-radius: 10px;
            height: 12px;
            margin: 20px 0;
            overflow: hidden;
            width: 100%;
        }

        .progress-bar {
            background: var(--primary);
            width: 0%;
            height: 100%;
            transition: width 0.4s ease, background-color 0.3s;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #21262d; cursor: not-allowed; color: #484f58; }

        .btn-download {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Usine √† .EXE üöÄ</h1>
    <p>Transformez votre site (ZIP) en application Windows.</p>

    <div class="upload-area">
        <input type="file" id="fileInput" accept=".zip">
    </div>

    <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <button id="btn" onclick="lancerProcessus()">G√©n√©rer mon application</button>

    <div id="status" style="margin-top: 15px; font-size: 0.9rem;">Pr√™t √† l'emploi.</div>
</div>

<script>
    function updateProgress(percent, message, isError = false) {
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        progressBar.style.width = percent + "%";
        status.innerHTML = message;
        
        if (isError) {
            progressBar.style.backgroundColor = "var(--error)";
        }
    }

    async function lancerProcessus() {
        const fileInput = document.getElementById('fileInput');
        const btn = document.getElementById('btn');
        const container = document.getElementById('progressContainer');
        const file = fileInput.files[0];

        if (!file) {
            alert("Veuillez s√©lectionner un fichier .zip");
            return;
        }

        // D√©marrage
        btn.disabled = true;
        container.style.display = "block";
        updateProgress(10, "‚è≥ √âtape 1 : T√©l√©chargement du ZIP...");

        try {
            // 1. Upload
            const formData = new FormData();
            formData.append('file', file);
            const uploadRes = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
            
            if (!uploadRes.ok) throw new Error("√âchec de l'h√©bergement.");
            const uploadData = await uploadRes.json();
            const publicZipUrl = uploadData.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');

            // 2. GitHub
            updateProgress(40, "üöÄ √âtape 2 : Lancement de l'usine GitHub...");
            const githubRes = await fetch('/api/run-build', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ zip_url: publicZipUrl })
            });

            if (!githubRes.ok) throw new Error("GitHub ne r√©pond pas.");

            // 3. Attente
            updateProgress(70, "üèóÔ∏è √âtape 3 : Compilation du .EXE (3-5 min)...");
            
            const checkInterval = setInterval(async () => {
                try {
                    const checkRes = await fetch('/api/check-build');
                    const checkData = await checkRes.json();

                    if (checkData.url) {
                        clearInterval(checkInterval);
                        updateProgress(100, "‚ú® Votre application est pr√™te !");
                        document.getElementById('status').innerHTML += `<br><br><a href="${checkData.url}" class="btn-download">‚¨áÔ∏è T√âL√âCHARGER</a>`;
                    }
                } catch (e) {}
            }, 15000);

        } catch (error) {
            updateProgress(100, "‚ùå Erreur : " + error.message, true);
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
