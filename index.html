<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2Exe Cloud Factory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --primary: #4ade80;
            --primary-glow: rgba(74, 222, 128, 0.2);
            --accent: #3b82f6;
            --bg: #020617;
            --glass: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, var(--bg) 100%);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
        }

        @keyframes pulse {
            50% { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 2.5rem;
            width: 90%; max-width: 480px;
            text-align: center;
            transition: 0.5s;
        }

        .container.running { animation: pulse 4s infinite; }

        h1 { font-size: 2rem; margin-bottom: 0.5rem; font-weight: 600; }
        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem; }

        /* Chrono */
        .timer {
            display: none;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0,0,0,0.3);
            color: var(--primary);
            padding: 8px 16px; border-radius: 12px;
            font-size: 1.3rem; margin: 0 auto 1.5rem; width: fit-content;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        /* Liste √âtapes */
        .steps-list {
            display: none; text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 20px; border-radius: 18px; margin-bottom: 1.5rem;
        }

        .step {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 10px; font-size: 0.85rem; color: var(--text-dim);
            transition: 0.3s;
        }

        .step.active { color: #fff; transform: translateX(5px); }
        .step.done { color: var(--primary); }

        .dot {
            width: 18px; height: 18px;
            border: 2px solid var(--border);
            border-radius: 6px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }

        .step.active .dot { background: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .step.done .dot::after { content: "‚úì"; font-weight: bold; font-size: 10px; }

        /* Zone Upload */
        .upload-box {
            border: 2px dashed var(--border);
            padding: 2.5rem 1rem; border-radius: 18px;
            cursor: pointer; position: relative; margin-bottom: 1.5rem;
        }
        .upload-box:hover { border-color: var(--accent); background: rgba(59,130,246,0.05); }
        input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* Progress */
        .p-bar {
            display: none; height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 10px; overflow: hidden; margin-bottom: 1.5rem;
        }
        .p-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.5s; }

        button {
            background: #fff; color: #000; border: none; padding: 16px;
            width: 100%; border-radius: 14px; font-weight: 600; cursor: pointer;
        }
        button:disabled { opacity: 0.3; }

        .dl-btn {
            display: block; padding: 18px; background: var(--accent);
            color: #fff; text-decoration: none; border-radius: 14px; font-weight: 600;
        }

        .spinner {
            display: inline-block; width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--primary);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <h1>Factory üöÄ</h1>
    <p class="subtitle">Convertisseur ZIP vers EXE</p>

    <div id="chrono" class="timer">00:00</div>

    <div class="upload-box" id="dropZone">
        <input type="file" id="fileInput" accept=".zip">
        <span id="fileMsg">üì• Cliquez pour choisir un ZIP</span>
    </div>

    <div class="steps-list" id="stepsBoard">
        <div class="step" id="step1"><div class="dot"></div> 1. Upload Cloud</div>
        <div class="step" id="step2"><div class="dot"></div> 2. Contact GitHub</div>
        <div class="step" id="step3"><div class="dot"></div> 3. Extraction</div>
        <div class="step" id="step4"><div class="dot"></div> 4. Customisation Assets</div>
        <div class="step" id="step5"><div class="dot"></div> 5. Setup Node Env</div>
        <div class="step" id="step6"><div class="dot"></div> 6. Install Modules</div>
        <div class="step" id="step7"><div class="dot"></div> 7. Build Electron</div>
        <div class="step" id="step8"><div class="dot"></div> 8. V√©rification Exe</div>
        <div class="step" id="step9"><div class="dot"></div> 9. Finalisation</div>
    </div>

    <div class="p-bar" id="pBar">
        <div class="p-fill" id="pFill"></div>
    </div>

    <button id="startBtn" onclick="process()">Lancer la fabrication</button>

    <div id="status" style="margin-top:20px; font-size:0.85rem; color:var(--text-dim);">
        <span id="loading" style="display:none;"><div class="spinner"></div></span>
        <span id="statusTxt">En attente...</span>
    </div>
</div>

<script>
    let time = 0;
    let timer;
    const fileInput = document.getElementById('fileInput');
    const startBtn = document.getElementById('startBtn');

    fileInput.onchange = () => {
        if(fileInput.files.length) {
            document.getElementById('fileMsg').innerHTML = `üì¶ <b>${fileInput.files[0].name}</b>`;
            startBtn.disabled = false;
        }
    };
    startBtn.disabled = true;

    function markStep(id, state) {
        const el = document.getElementById('step' + id);
        if(el) el.className = 'step ' + state;
    }

    async function process() {
        // UI reset
        startBtn.style.display = 'none';
        document.getElementById('mainContainer').classList.add('running');
        document.getElementById('stepsBoard').style.display = 'block';
        document.getElementById('pBar').style.display = 'block';
        document.getElementById('loading').style.display = 'inline-block';
        document.getElementById('chrono').style.display = 'block';

        // Timer
        timer = setInterval(() => {
            time++;
            let m = Math.floor(time/60).toString().padStart(2,'0');
            let s = (time%60).toString().padStart(2,'0');
            document.getElementById('chrono').innerText = `${m}:${s}`;
        }, 1000);

        try {
            // Etape 1
            markStep(1, 'active');
            document.getElementById('statusTxt').innerText = "Envoi du fichier...";
            const fd = new FormData();
            fd.append('file', fileInput.files[0]);
            const upRes = await fetch('https://tmpfiles.org/api/v1/upload', {method:'POST', body:fd});
            const upData = await upRes.json();
            const dlUrl = upData.data.url.replace('tmpfiles.org/', 'tmpfiles.org/dl/');
            markStep(1, 'done');

            // Etape 2
            markStep(2, 'active');
            document.getElementById('statusTxt').innerText = "R√©veil de l'usine...";
            await fetch('/api/run-build', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ zip_url: dlUrl })
            });
            markStep(2, 'done');

            // Boucle de suivi
            let currentS = 3;
            const check = setInterval(async () => {
                const res = await fetch('/api/check-build');
                const data = await res.json();

                if(data.status === 'success') {
                    clearInterval(check); clearInterval(timer);
                    for(let i=3; i<=9; i++) markStep(i, 'done');
                    document.getElementById('pFill').style.width = "100%";
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('statusTxt').innerHTML = `<a href="${data.url}" class="dl-btn">‚¨áÔ∏è T√âL√âCHARGER LE .EXE</a>`;
                } else {
                    if(currentS < 9) {
                        markStep(currentS, 'done');
                        currentS++;
                        markStep(currentS, 'active');
                        document.getElementById('pFill').style.width = (currentS * 10) + "%";
                        document.getElementById('statusTxt').innerText = "Fabrication en cours...";
                    }
                }
            }, 10000);

        } catch(e) {
            document.getElementById('statusTxt').innerText = "Erreur d√©tect√©e.";
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
