<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2Exe Cloud Factory</title>
    <style>
        :root {
            --primary: #238636;
            --primary-hover: #2ea043;
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 { color: white; margin-bottom: 0.5rem; }
        p { color: #8b949e; font-size: 0.9rem; margin-bottom: 2rem; }

        .upload-area {
            border: 2px dashed #30363d;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
        }

        .upload-area:hover { border-color: var(--primary); }

        input[type="file"] { margin-bottom: 1rem; color: #8b949e; }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #21262d; cursor: not-allowed; color: #484f58; }

        #status {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #30363d;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>Usine √† .EXE üöÄ</h1>
    <p>Transformez votre site (ZIP) en application Windows sans aucun logiciel.</p>

    <div class="upload-area">
        <input type="file" id="fileInput" accept=".zip">
        <div id="loader" class="loader"></div>
    </div>

    <button id="btn" onclick="lancerProcessus()">G√©n√©rer mon application</button>

    <div id="status">En attente de votre fichier...</div>
</div>

<script>
    async function lancerProcessus() {
        const fileInput = document.getElementById('fileInput');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        const file = fileInput.files[0];

        if (!file) {
            alert("Veuillez d'abord s√©lectionner un fichier .zip");
            return;
        }

        // Verrouiller l'interface
        btn.disabled = true;
        loader.style.display = "block";
        status.innerHTML = "‚è≥ √âtape 1/3 : H√©bergement du ZIP...";

        try {
            // 1. Envoyer le fichier vers file.io
            const formData = new FormData();
            formData.append('file', file);

            const uploadRes = await fetch('https://file.io/?expires=1d', {
                method: 'POST',
                body: formData
            });
            const uploadData = await uploadRes.json();

            if (!uploadData.success) throw new Error("√âchec de l'upload vers file.io");

            const publicZipUrl = uploadData.link;
            status.innerHTML = "‚è≥ √âtape 2/3 : Demande de fabrication √† GitHub...";

            // 2. Appeler ton API Vercel pour d√©clencher GitHub Actions
const githubRes = await fetch('/api/run-build', {
    method: 'POST',
    headers: { 
        'Content-Type': 'application/json',
        'Accept': 'application/json' 
    },
    body: JSON.stringify({ zip_url: publicZipUrl })
});

            if (!githubRes.ok) throw new Error("Erreur lors de l'envoi √† l'usine.");

            // 3. Boucle de v√©rification (Solution 3)
            status.innerHTML = "‚è≥ √âtape 3/3 : Compilation en cours... <br><small>Cela prend environ 3 √† 4 minutes. Ne fermez pas cette page.</small>";

            const checkInterval = setInterval(async () => {
                try {
                    const checkRes = await fetch('/api/check-build');
                    const checkData = await checkRes.json();

                    if (checkData.url) {
                        clearInterval(checkInterval); // On arr√™te la boucle
                        loader.style.display = "none";
                        status.innerHTML = `
                            <b style="color: #3fb950;">‚ú® Votre application est pr√™te !</b><br><br>
                            <a href="${checkData.url}" target="_blank" style="display:inline-block; padding:15px 25px; background:#238636; color:white; text-decoration:none; border-radius:6px; font-weight:bold;">
                               ‚¨áÔ∏è T√âL√âCHARGER LE .EXE
                            </a>
                        `;
                    }
                } catch (e) {
                    console.log("En attente du build...");
                }
            }, 15000); // V√©rifie toutes les 15 secondes

        } catch (error) {
            console.error(error);
            status.innerHTML = `<b style="color: #f85149;">‚ùå Erreur :</b> ${error.message}`;
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>
</body>
</html>
