<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2Exe Cloud Factory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #00dc82; /* Vert n√©on moderne */
            --primary-glow: rgba(0, 220, 130, 0.3);
            --bg-dark: #0a0a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --error: #ff4757;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e1e38, #0a0a14);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Arri√®re-plan anim√© */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem; }

        /* Zone d'upload stylis√©e */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 2.5rem 1rem;
            cursor: pointer;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(0, 220, 130, 0.05);
            transform: scale(1.02);
        }

        .upload-icon { font-size: 2.5rem; display: block; margin-bottom: 10px; }

        input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* Barre de progression moderne */
        .progress-container {
            display: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
            border-radius: 10px;
        }

        /* Boutons */
        .btn-main {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-main:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .btn-main:disabled {
            background: #2d2d3d;
            color: #555;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #status {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            min-height: 1.2rem;
        }

        /* Animation de chargement pendant le build */
        .loader-dots::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: "."; } 40% { content: ".."; } 60% { content: "..."; } }
    </style>
</head>
<body>

<div class="container">
    <h1>EXE Factory üöÄ</h1>
    <p class="subtitle">Convertissez votre projet Web en application native en un clic.</p>

    <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept=".zip">
        <span class="upload-icon">üì¶</span>
        <span id="fileLabel" class="file-label">Glissez votre <b>ZIP</b> ici ou cliquez</span>
    </div>

    <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <button id="btn" class="btn-main" onclick="lancerProcessus()">G√©n√©rer l'application</button>

    <div id="status">En attente de fichier...</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const btn = document.getElementById('btn');
    const statusDiv = document.getElementById('status');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const dropZone = document.getElementById('dropZone');

    // Gestion du drag & drop visuel
    ['dragenter', 'dragover'].forEach(name => {
        dropZone.addEventListener(name, () => dropZone.classList.add('dragover'));
    });
    ['dragleave', 'drop'].forEach(name => {
        dropZone.addEventListener(name, () => dropZone.classList.remove('dragover'));
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileLabel.innerHTML = `Pr√™t : <b>${fileInput.files[0].name}</b>`;
            btn.disabled = false;
            statusDiv.innerText = "Fichier charg√©. Pr√™t pour la fabrication.";
        }
    });

    btn.disabled = true;

    function updateProgress(percent, message, isError = false) {
        progressBar.style.width = percent + "%";
        statusDiv.innerHTML = message;
        if (isError) {
            progressBar.style.background = "var(--error)";
            statusDiv.style.color = "var(--error)";
        }
    }

    async function lancerProcessus() {
        const file = fileInput.files[0];
        if (!file) return;

        btn.disabled = true;
        btn.innerText = "Fabrication en cours...";
        progressContainer.style.display = "block";
        updateProgress(5, "‚è≥ Pr√©paration...");

        try {
            // 1. Upload
            updateProgress(20, "‚òÅÔ∏è T√©l√©chargement vers le Cloud...");
            const formData = new FormData();
            formData.append('file', file);
            const uploadRes = await fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: formData });
            
            if (!uploadRes.ok) throw new Error("Erreur d'envoi");
            const uploadData = await uploadRes.json();
            const publicZipUrl = uploadData.data.url.replace('https://tmpfiles.org/', 'https://tmpfiles.org/dl/');

            // 2. GitHub
            updateProgress(50, "üöÄ Activation de l'usine distante...");
            const githubRes = await fetch('/api/run-build', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ zip_url: publicZipUrl })
            });

            if (!githubRes.ok) throw new Error("GitHub Factory injoignable");

            // 3. Attente Status
            updateProgress(75, "<span class='loader-dots'>üèóÔ∏è Compilation en cours</span>");
            
            setTimeout(() => {
                const checkInterval = setInterval(async () => {
                    try {
                        const checkRes = await fetch('/api/check-build');
                        const checkData = await checkRes.json();

                        if (checkData.status === 'success' && checkData.url) {
                            clearInterval(checkInterval);
                            updateProgress(100, "‚úÖ Compilation termin√©e avec succ√®s !");
                            statusDiv.innerHTML = `<a href="${checkData.url}" class="btn-download">üíæ T√âL√âCHARGER LE .EXE (Windows)</a>`;
                            btn.style.display = 'none';
                        } else {
                            let w = parseFloat(progressBar.style.width);
                            if (w < 98) progressBar.style.width = (w + 0.3) + "%";
                        }
                    } catch (e) { console.log("Recherche du fichier..."); }
                }, 8000);
            }, 5000);

        } catch (error) {
            updateProgress(100, `‚ùå Erreur : ${error.message}`, true);
            btn.disabled = false;
            btn.innerText = "R√©essayer la fabrication";
        }
    }
</script>
</body>
</html>
